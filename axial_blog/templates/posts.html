{% block new_button %}
{% endblock %}
<table>
	<tr>
		<th>Date</th>
		<th>Post</th>
	</tr>
	{% for i in posts %}
	<tr>
		<td>{{i.edited_date}}</td>
		{% block view_link %}
		<td><a href="{% url post_view i.slug %}">{{i.title}}</a></td>
		{% endblock %}
		{% block edit_link %}
		{% endblock %}
	</tr>
	{% endfor %}
</table>
